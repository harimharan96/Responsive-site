<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Shoe store</title>
</head>

<body>
    <nav class="nav">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/5499/5499206.png" alt="logo" width="50">
            <p>ShoeStore</p>
        </div>
        <div class="menu">

            <a href="./index.html">Home</a>
            <a href="./form.html">Form</a>
            <a href="./contact.html">Contact</a>

        </div>
        <div class="hamBurger">
            <button onclick="myFunction()">Dropdown</button>
        </div>
        <div class="myLinks" id="myLinks">
            <a href="./index.html">Home</a>
            <a href="./form.html">Form</a>
            <a href="./contact.html">Contact</a>
        </div>
    </nav>
    <div class="form">
        <form autocomplete="off">
            <fieldset style="width: 400px;">
                <legend><b> Feedback Form</b></legend>
                <table>
                    <tr>
                        <td align="right">First Name:</td>
                        <td align="left"><input type="text" name="first" /></td>
                    </tr>
                    <tr>
                        <td align="right">Last Name:</td>
                        <td align="left"><input type="text" name="last" /></td>
                    </tr>
                    <tr>
                        <td align="right">Email:</td>
                        <td align="left"><input type="text" name="email" /></td>
                    </tr>
                    <tr>
                        <td align="right">Phone:</td>
                        <td align="left"><input type="number" name="phone" /></td>
                    </tr>
                    <tr>
                        <td align="right">Gender:</td>
                        <td align="left"><input type="radio" name="gender" value="Male" /><label
                                for="gender">Male</label>
                            <input type="radio" name="gender" value="Female" /><label for="gender">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Feedback:</td>
                        <td align="left"><textarea name="feedback" rows="5" cols="21"></textarea></td>
                    </tr>
                </table>
                <button class="btn btn-primary btn-sm mb-3" type="submit">Button</button>
            </fieldset>
        </form>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "flex") {
                x.style.display = "none";
            } else {
                x.style.display = "flex";
            }
        }
    </script>
</body>

</html>
