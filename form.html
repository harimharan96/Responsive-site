<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shoe store</title>
</head>

<body>
    <div class="form">
        <form autocomplete="off">
            <fieldset style="width: 400px;">
                <legend><b> Feedback Form</b></legend>
                <table>
                    <tr>
                        <td align="right">First Name:</td>
                        <td align="left"><input type="text" name="first" /></td>
                    </tr>
                    <tr>
                        <td align="right">Last Name:</td>
                        <td align="left"><input type="text" name="last" /></td>
                    </tr>
                    <tr>
                        <td align="right">Email:</td>
                        <td align="left"><input type="text" name="email" /></td>
                    </tr>
                    <tr>
                        <td align="right">Phone:</td>
                        <td align="left"><input type="number" name="phone" /></td>
                    </tr>
                    <tr>
                        <td align="right">Gender:</td>
                        <td align="left"><input type="radio" name="gender" value="Male" /><label
                                for="gender">Male</label>
                            <input type="radio" name="gender" value="Female" /><label for="gender">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Feedback:</td>
                        <td align="left"><textarea name="feedback" rows="5" cols="21"></textarea></td>
                    </tr>
                </table>
                <button>Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
